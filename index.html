                <p class="location"></p>

                <ul class="formacao"></ul>
            </div>

        <section class="accordion">
            <button class="accordion-button" type="button">Experiência profissional</button>
            <div class="accordion-content">
                <ul class="experience"></ul>
            </div>
        </section>

        <footer>
            <a href="https://www.dio.me/" target="_blank">
                <img src="./assets/imagem/icons/dio.svg" alt="">

        </footer>

    <script src="./assets/js/accordion.js"></script>
